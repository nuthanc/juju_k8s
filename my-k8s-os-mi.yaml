series: bionic
variables:
  docker-registry:              &docker-registry                "bng-artifactory.juniper.net/contrail-nightly"
  image-tag:                    &image-tag                      "2011.61" 
  data-network:                 &data-network                   "192.168.27.0/24" 
  control-network:              &control-network                "192.168.7.0/24" 
  # vhost-gateway:                &vhost-gateway                  "192.168.27.1"
services:
  contrail-agent:
    charm: /root/tf-charms/contrail-agent
    options:
      docker-registry: *docker-registry
      docker-registry-insecure: true
      # vhost-gateway: *vhost-gateway
      image-tag: *image-tag
      log-level: SYS_DEBUG
  contrail-analytics:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-analytics
    num_units: 3
    to: 
      - '0'
      - '3'
      - '4'
    expose: true
    options:
      docker-registry: *docker-registry
      docker-registry-insecure: true
      control-network: *control-network
      image-tag: *image-tag
      log-level: SYS_DEBUG
      min-cluster-size: 3
  contrail-analyticsdb:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-analyticsdb
    num_units: 3
    to: 
      - '0'
      - '3'
      - '4'
    expose: true
    options:
      cassandra-jvm-extra-opts: -Xms32g -Xmx32g
      cassandra-minimum-diskgb: '4'
      docker-registry: *docker-registry
      docker-registry-insecure: true
      image-tag: *image-tag
      control-network: *control-network
      log-level: SYS_DEBUG
      min-cluster-size: 3
  contrail-controller:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-controller
    num_units: 3
    to: 
      - '0'
      - '3'
      - '4'
    expose: true
    options:
      auth-mode: rbac
      cassandra-jvm-extra-opts: -Xms32g -Xmx32g
      cassandra-minimum-diskgb: '4'
      docker-registry: *docker-registry
      docker-registry-insecure: true
      image-tag: *image-tag
      control-network: *control-network
      data-network: *data-network
      log-level: SYS_DEBUG
      min-cluster-size: 3
  contrail-keystone-auth:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-keystone-auth
    num_units: 1
    to:
      - '0'
  contrail-kubernetes-master:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-kubernetes-master
    options:
      cluster_name: k8s
      docker-registry: *docker-registry
      docker-registry-insecure: true
      image-tag: *image-tag
      control-network: *control-network
      ip_fabric_snat: true
      log-level: SYS_DEBUG
      public_fip_pool: "{'domain':'default-domain','project':'k8s-default','name':'__fip_pool_public__','network':'__public__'}"
      service_subnets: 10.96.0.0/12
      kubernetes_api_hostname: 192.168.27.29
      kubernetes_api_secure_port: "6443"
  contrail-kubernetes-node:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-kubernetes-node
    options:
      docker-registry: *docker-registry
      docker-registry-insecure: true
      image-tag: *image-tag
      log-level: SYS_DEBUG
  contrail-openstack:
    bindings:
      "": mgmt
    charm: /root/tf-charms/contrail-openstack
    options:
      docker-registry: *docker-registry
      docker-registry-insecure: true
      image-tag: *image-tag
  docker:
    bindings:
      "": mgmt
    charm: cs:~containers/docker-59
    options:
      docker_runtime: custom
      docker_runtime_key_url: https://download.docker.com/linux/ubuntu/gpg
      docker_runtime_package: docker-ce
      docker_runtime_repo:
        deb [arch={ARCH}] https://download.docker.com/linux/ubuntu
        {CODE} stable
  easyrsa:
    bindings:
      "": mgmt
    charm: cs:~containers/easyrsa-303
    num_units: 1
    to:
      - '0'
  etcd:
    bindings:
      "": mgmt
    charm: cs:~containers/etcd-501
    num_units: 1
    to:
      - '0'
    options:
      channel: 3.2/stable
  glance:
    bindings:
      "": mgmt
    charm: cs:glance-297
    num_units: 1
    to:
      - lxd:0
    options:
      openstack-origin: distro
  heat:
    bindings:
      "": mgmt
    charm: cs:heat-276
    num_units: 1
    to:
      - lxd:0
    expose: true
    options:
      debug: true
      openstack-origin: distro
  keystone:
    bindings:
      "": mgmt
    charm: cs:keystone-315
    num_units: 1
    to:
      - lxd:0
    options:
      admin-password: password
      admin-role: admin
      debug: true
      openstack-origin: distro
  kubernetes-master:
    bindings:
      "": mgmt
    charm: cs:~containers/kubernetes-master-827
    num_units: 1
    to:
      - '4' 
    expose: true
    options:
      authorization-mode: Node,RBAC
      channel: 1.18/stable
      enable-dashboard-addons: false
      enable-keystone-authorization: true
      enable-metrics: false
      service-cidr: 10.96.0.0/12
  kubernetes-worker:
    bindings:
      "": data
    charm: cs:~containers/kubernetes-worker-665
    num_units: 1
    to:
      - '2'
    options:
      channel: 1.18/stable
      ingress: false
  mysql:
    bindings:
      "": mgmt
    charm: cs:percona-cluster-290
    num_units: 1
    to:
      - lxd:0
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
      root-password: password
  neutron-api:
    bindings:
      "": mgmt
    charm: cs:neutron-api-286
    num_units: 1
    to:
      - lxd:0
    options:
      debug: true
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: distro
  nova-cloud-controller:
    bindings:
      "": mgmt
    charm: cs:nova-cloud-controller-345
    num_units: 1
    to:
      - lxd:0
    options:
      console-access-protocol: novnc
      debug: true
      network-manager: Neutron
      openstack-origin: distro
  nova-compute:
    bindings:
      "": data
    charm: cs:nova-compute-318
    num_units: 1
    to:
      - '1'
    options:
      debug: true
      openstack-origin: distro
      virt-type: qemu
  ntp:
    charm: cs:ntp
    num_units: 0
    options:
      source: 10.204.217.158
  openstack-dashboard:
    bindings:
      "": mgmt
    charm: cs:openstack-dashboard-304
    num_units: 1
    to:
      - lxd:0
    options:
      debug: 'true'
      openstack-origin: distro
  rabbitmq-server:
    bindings:
      "": mgmt
    charm: cs:rabbitmq-server-103
    num_units: 1
    to:
      - lxd:0
  ubuntu:
    bindings:
      "": mgmt
    charm: cs:ubuntu-15
    num_units: 5
    to:
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'

machines:
  '0':
    constraints: tags=controller-0
    series: bionic
  '1':
    constraints: tags=compute-o7k
    series: bionic
  '2':
    constraints: tags=compute-k8s
    series: bionic
  '3':
    constraints: tags=controller-1
    series: bionic
  '4':
    constraints: tags=controller-2
    series: bionic
  
relations:
  - - kubernetes-master:kube-api-endpoint
    - kubernetes-worker:kube-api-endpoint
  - - kubernetes-master:kube-control
    - kubernetes-worker:kube-control
  - - kubernetes-master:certificates
